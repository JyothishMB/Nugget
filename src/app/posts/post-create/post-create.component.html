<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavepost(postform)" *ngIf="!isLoading">
    <mat-form-field>
      <input 
        type="text" 
        matInput 
        formControlName = "title"
        placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a valid title</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filepicker.click()">Pick Image</button>
      <input type="file" #filepicker>
    </div>
    <mat-form-field>
      <textarea 
        rows="6" 
        matInput 
        formControlName = "content"
        placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a valid content</mat-error>
    </mat-form-field>
    <button 
      mat-raised-button 
      color="primary">Save Post</button>
  </form>
</mat-card>
