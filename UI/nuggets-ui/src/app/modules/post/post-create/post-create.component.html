<h2>New Post</h2>
<form class="post-form">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="post-control-full-width" appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="post-control-full-width" appearance="fill">
                <mat-label>Content</mat-label>
                <textarea rows="20" matInput></textarea>
            </mat-form-field>
        </div>
        <div class="col-4">
            <button mat-raised-button class="post-button">Save</button>
        </div>
        <div class="col-4">
            <button mat-raised-button class="post-button" color="primary">Publish</button>
        </div>
        <div class="col-4">
            <button mat-raised-button class="post-button" color="warn">Cancel</button>
        </div>
    </div>
</form>
